<!DOCTYPE html><!-- HTML5 문서 유형을 정의하는 선언문 -->
<html lang="en"><!-- 웹 페이지 전체를 감싸는 최상위 요소. lang 속성은 문서의 언어를 나타냄. -->

<head><!--머릿말 선언-->
    <meta charset="UTF-8"> <!-- 문자 인코딩을 지정하는 태그. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 브라우저 호환성을 위한 태그. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 기기에서 화면 크기에 맞게 표시하기 위한 태그. -->

    <script>
        function checkForm2() { //입력된 문자를 검사하는 함수 선언
            const form = document.getElementById('form_02'); //form_02폼에 있는 요소를 form변수에 저장한다.

            const username = form.elements.searchid.value; //form변수에서 form_02폼의 searchid에 해당하는 값을 username변수에 저장한다.
            const pattern1 = /^[0-9]{6}$/; //6자리 정수만 받는 정규식 선언

            if (!pattern1.test(username)) { //username변수의 값이 pattern1 정규식 테스트를 통과하지 못한다면 
                alert("6자리 숫자를 입력하세요"); //경고창 출력
            } else { // "테스트를 모두 통과한다면 showREC.jsp"를 인자로 제공.
                form.action = 'showREC.jsp';
                form.submit;
            }
        }
    </script>
</head><!--머릿말 종료-->
<body><!--본문선언-->

<h1>성적 조회 후 정정/삭제</h1>
<!-- showREC로 데이터를 post방식으로 전송하는 form선언 -->
<form method = "post" id = "form_02"> 
<!-- 테이블 선언 -->

        	<td width=300><p align=center><input type = "text" name = "searchid"></p></td>
        	<!-- 클릭시 checkForm2()함수로 넘어가 데이터 체크 -->
        	<td width=100><input type = "submit" value = "조회" onclick = "checkForm2()"></td>	
       	</tr>
