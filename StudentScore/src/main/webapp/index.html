<!DOCTYPE html> <!--HTML 언어로 작성되어 있다는 것을 알려주는 태그.-->
<html lang="en"><!--HTML 문서의 시작을 알리는 태그. lang 속성을 통해 문서의 언어를 지정할 수 있다.-->

<head><!--Heading의 준말로 글의 머리말에 해당하는 태그.-->
    <!--meta 태그를 통해 문자 인코딩, 브라우저 호환성, 화면 크기 등을 지정-->
    <meta charset="UTF-8"><!-- 인코딩 언어 utf-8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--타이틀바에 새겨질 글자를 정의하는 태그.-->
</head><!--Heading의 준말로 글의 머리말에 해당하는 태그.-->

<body><!--본문에 해당하는 부분을 알려주는 태그.-->
    <!-- 이 부분은 display 속성을 이용해 요소들을 가로로 배열. -->
    <div style="display: flex;">
        <!-- 이 부분은 name 속성으로 'menu'라는 이름을 가진 iframe 요소를 추가. 'menu.html' 파일을 가져옴. -->
        <iframe name="menu" src="menu.html" frameborder="50"></iframe>
        <!-- 이 부분은 name 속성으로 'content'라는 이름을 가진 iframe 요소를 추가. 'intro.html' 파일을 가져옴. 
            이 요소는 가로 폭을 100%로, 세로 높이를 100vh로 설정. -->
        <iframe name="content" src="./content/intro.jsp" style="width: 100%; height: 100vh;" frameborder="50"></iframe>
    </div><!--구획 종료-->
</body><!--본문에 해당하는 부분이 끝남을 알림.-->

</html><!--HTML 구문이 끝남을 알림.-->
